<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проверка Номера Карты</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="card-validator">
    <h1>Проверка Номера Карты</h1>
    <div class="input-group">
      <input type="text" id="card-number" placeholder="Введите номер карты">
      <button id="validate-btn">Проверить</button>
    </div>
    <div id="result" class="result"></div>
    <img id="card-image" class="card-image" style="display: none;" alt="Тип карты">
  </div>

  <script src="bundle.js"></script>
</body>
</html>
